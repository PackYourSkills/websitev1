      1underline: "en étant hébergé chez l'habitant"
      2strong: "Tu découvres l'entrepreneuriat social"
      2underline: "en aidant un entrepreneur social"
      3strong: "Tu te rends utile pendant ton voyage"
      3underline: "en prêtant les compétences que tu maîtrises"
    process:
      title: "JE VEUX Y ALLER, COMMENT JE FAIS ?"
      step1: "Découvre les super projets qui ont besoin de tes compétences"
      step2: "Candidate pour te présenter et parler de tes talents"
      step3: "Pack Your Skills* et profite du voyage"
      call2action: "Commencer maintenant"
    users:
      title: "QUI PEUT UTILISER PACK YOUR SKILLS ?"
      packers:
        name: "Packers"
        description: "Tu veux voyager and prêter tes compétences à des projets locaux qui ont un impact positif, en échange du gîte et du couvert"
        call2action: "JE SUIS UN PACKER"
      crews:
        name: "Crews"
        description: "Vous êtes une équipe (startup ou association). Votre mission première est de résoudre un problème de société. Vous avez besoin de compétences pour développer votre projet. Vous pouvez héberger un voyageur qui a les compétences requises."
