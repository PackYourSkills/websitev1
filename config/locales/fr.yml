      title: "QUI PEUT UTILISER PACK YOUR SKILLS ?"
      packers:
        name: "Packers"
        description: "Tu veux voyager and prêter tes compétences à des projets locaux qui ont un impact positif, en échange du gîte et du couvert"
        call2action: "JE SUIS UN PACKER"
      crews:
        name: "Crews"
        description: "Vous êtes une équipe (startup ou association). Votre mission première est de résoudre un problème de société. Vous avez besoin de compétences pour développer votre projet. Vous pouvez héberger un voyageur qui a les compétences requises."
        call2action: "NOUS SOMMES UN CREW"
      others:
        name: "Autres"
        description: "Tu n'es ni un Packer ni un Crew mais aimerais contribuer à Pack Your Skills d'une autre manière."
        call2action: "CONTACTE-NOUS"
    testimonies:
      title: "ILS L'ONT FAIT !"
    team:
      title: "NOUS SOMMES DE VRAIES PERSONNES"
      maxime: "Le plus geek du duo, il est aussi créatif et passionné par la stratégie, la culture d’entreprise et le management. Plein d’enthousiasme et résolument optimiste, il maintient la flamme des idées pour que Pack Your Skills reste dynamique. Avec ses rêves de changer le monde et un mode de vie bobo écolo parisien, il aime les lieux alternatifs et participe dès qu’il peut à des évènements de l’économie sociale et solidaire. Quand il s’agit de lâcher prise vous le trouverez autour d’une bonne bière, dans une salle de concert ou en haut d’une montagne !"
      isis: "Nourrie au web et à l’univers startup depuis le début de ses études elle s’est spécialisé en marketing et s’est passionnée de réalisation de soi. La plus jeune du duo, elle n'en est pas moins celle qui s’attache à rendre tout ce qu’on imagine possible en allant dans le détail de l’exécution. Elle lit beaucoup, aime les balades en nature, et ne peut pas s’empêcher de mener plusieurs projets en même temps. Comme elle tient à ses 8h de sommeil et à son équilibre perso, elle préfère affûter son efficacité que passer de longues heures improductives à travailler."
    social_network:
      title: "PLUS D'INFOS SUR…"
    partners:
      title: "ILS CROIENT EN NOUS"


