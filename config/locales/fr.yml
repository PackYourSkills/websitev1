      text2: "Notre mission est d'aider chacun à développer une bonne connaissance d’eux-mêmes, de comprendre le contexte dans lequel ils sont, de découvrir les possibilités qui leur sont offertes et/ou de se mettre en mouvement en testant ou en adoptant une posture d’ouverture."
